<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Etch a sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="controls">
        <h1> Odin's Etch a sketch</h1>
        <div class="sizingChoices">
            <h2>Size</h2>
            <p>Width <input type="text" name="width" id="width" value="16"></p>
            <p>Height <input type="text" name="height" id="height" value="16"></p>
            <button class="modifyGrid">Modify Grid / Refresh</button>
        </div>
        <div class="colors">
            <h2>Color</h2>
            <ul>
                <li><button id="rainbow">Rainbow</button></li>
                <li><button id="color">Color</button>
                    <input type="color" id="colorPicker" value="#000000">
                </li>
                <li><button id="erase">Erase</button></li>
            </ul>
        </div>
    </div>

    <div class="gridContainer"></div>

</body>

</html>
